<ion-header>
  <ion-navbar>
    <ion-title>
      MyToDo!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-card *ngFor="let note of notes">
    <ion-card-header>
      {{ note.title }}
    </ion-card-header>
    <ion-card-content>
      {{ note.content }}
    </ion-card-content>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab (click)="addNewNote()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
