<ion-header>

  <ion-navbar>
    <ion-title>Add new note</ion-title>
    <ion-buttons end>
      <button [disabled]="isButtonDisabled()" (click)="saveNote()" ion-button>Save</button>
    </ion-buttons>
  </ion-navbar>
  

</ion-header>


<ion-content>
  <ion-item>
    <ion-input [(ngModel)]="title" type="text" placeholder="Your note title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-textarea [(ngModel)]="content" type="text" placeholder="Write your note here"></ion-textarea>
  </ion-item>
</ion-content>
